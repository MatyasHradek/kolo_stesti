<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kolo štěstí</title>
  <style>
    canvas {
      border: 1px solid black;
      border-radius: 50%;
      display: block;
      margin: 20px auto;
    }
    #result {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }
    #spin {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="wheel" width="500" height="500"></canvas>
  <div id="result"></div>
  <button id="spin">Roztočit kolo</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
  <script src="app.js"></script>
</body>
</html>
