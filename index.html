
<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kolo štěstí</title>
  <style>
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 50px auto;
      font-size: 20px;
      text-align: center;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="wheel">Kolo štěstí</div>
  <button onclick="spinWheel()">Roztočit!</button>

  <script>
    function spinWheel() {
      const options = ["Plavba", "Výlet", "Film", "Oběd", "Káva"];
      const result = "Plavba"; // Tato hodnota bude vždy výsledkem

      const wheel = document.getElementById("wheel");
      wheel.textContent = "Točím...";
      
      // Simulace krátkého čekání před "výherou"
      setTimeout(() => {
        wheel.textContent = result;
        alert(`Vyhráli jste: ${result}!`);
      }, 2000);
    }
  </script>
</body>
</html>
